<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            background: white;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        header p {
            color: #666;
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .secondary {
            background: #6c757d;
        }

        .danger {
            background: #dc3545;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box .number {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .stat-box .label {
            font-size: 14px;
            opacity: 0.9;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead {
            background: #f8f9fa;
        }

        table th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #dee2e6;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            color: #666;
        }

        table tbody tr:hover {
            background: #f8f9fa;
        }

        table tbody tr:last-child td {
            border-bottom: none;
        }

        .empty {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .empty svg {
            width: 60px;
            height: 60px;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            background: #e9ecef;
            color: #495057;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .footer {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 12px;
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            header {
                padding: 20px;
            }

            header h1 {
                font-size: 24px;
            }

            .card {
                padding: 20px;
            }

            table {
                font-size: 12px;
            }

            table th, table td {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä Database Dashboard</h1>
            <p>Kelola dan pantau data user aplikasi cinema Anda</p>
            <div class="controls">
                <button onclick="fetchData()">üîÑ Refresh Data</button>
                <button class="secondary" onclick="exportData()">üì• Export CSV</button>
                <button class="danger" onclick="clearDatabase()">üóëÔ∏è Clear Database</button>
            </div>
        </header>

        <div class="card">
            <div id="message" class="message"></div>

            <h2>üìà Statistik</h2>
            <div class="stats">
                <div class="stat-box">
                    <div class="number" id="totalUsers">0</div>
                    <div class="label">Total Users</div>
                </div>
                <div class="stat-box">
                    <div class="number" id="lastUpdate">-</div>
                    <div class="label">Last Update</div>
                </div>
            </div>

            <h2>üë• Data User</h2>
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading data...</p>
            </div>
            <div id="tableContainer"></div>
        </div>

        <div class="footer">
            <p>Last refreshed: <span id="refreshTime">-</span></p>
        </div>
    </div>

    <script>
        const API_URL = '/api/auth/check-db';

        async function fetchData() {
            const loadingDiv = document.getElementById('loading');
            const tableContainer = document.getElementById('tableContainer');
            const messageDiv = document.getElementById('message');

            loadingDiv.style.display = 'block';
            tableContainer.innerHTML = '';
            messageDiv.className = 'message';
            messageDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (response.ok) {
                    displayData(data);
                    showMessage('‚úÖ Data berhasil dimuat', 'success');
                } else {
                    showMessage('‚ùå ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('‚ùå Error: ' + error.message, 'error');
            } finally {
                loadingDiv.style.display = 'none';
                updateRefreshTime();
            }
        }

        function displayData(data) {
            const totalUsersEl = document.getElementById('totalUsers');
            const tableContainer = document.getElementById('tableContainer');

            totalUsersEl.textContent = data.total_users;

            if (data.users.length === 0) {
                tableContainer.innerHTML = `
                    <div class="empty">
                        <p>üì≠ Belum ada user terdaftar</p>
                    </div>
                `;
                return;
            }

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Email</th>
                            <th>Nama Lengkap</th>
                            <th>No. Telepon</th>
                            <th>Terdaftar</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            data.users.forEach(user => {
                const createdDate = new Date(user.created_at).toLocaleDateString('id-ID', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                tableHTML += `
                    <tr>
                        <td><span class="badge">#${user.id}</span></td>
                        <td>${user.email}</td>
                        <td>${user.full_name}</td>
                        <td>${user.phone_number || '-'}</td>
                        <td>${createdDate}</td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            tableContainer.innerHTML = tableHTML;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.className = 'message';
            }, 5000);
        }

        function exportData() {
            fetch(API_URL)
                .then(res => res.json())
                .then(data => {
                    if (data.users.length === 0) {
                        alert('Tidak ada data untuk diexport');
                        return;
                    }

                    let csv = 'ID,Email,Nama Lengkap,No. Telepon,Terdaftar\n';
                    data.users.forEach(user => {
                        csv += `${user.id},"${user.email}","${user.full_name}","${user.phone_number || '-'}","${user.created_at}"\n`;
                    });

                    const blob = new Blob([csv], { type: 'text/csv' });
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `cinema-users-${new Date().toISOString().slice(0, 10)}.csv`;
                    a.click();
                    showMessage('‚úÖ Export berhasil', 'success');
                })
                .catch(err => showMessage('‚ùå Error: ' + err.message, 'error'));
        }

        function clearDatabase() {
            if (!confirm('‚ö†Ô∏è Apakah Anda yakin ingin menghapus semua data user? Tindakan ini tidak dapat dibatalkan!')) {
                return;
            }

            fetch('/api/auth/clear-db', { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        showMessage('‚úÖ Database berhasil dihapus', 'success');
                        setTimeout(() => fetchData(), 1000);
                    } else {
                        showMessage('‚ùå ' + data.error, 'error');
                    }
                })
                .catch(err => showMessage('‚ùå Error: ' + err.message, 'error'));
        }

        function updateRefreshTime() {
            const now = new Date().toLocaleTimeString('id-ID');
            document.getElementById('refreshTime').textContent = now;
        }

        // Load data on page load
        window.addEventListener('load', fetchData);

        // Auto-refresh every 5 minutes
        setInterval(fetchData, 5 * 60 * 1000);
    </script>
</body>
</html>
